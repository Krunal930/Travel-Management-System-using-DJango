{% extends 'base.html' %}
{% load static %}
{% block body %}
<center>
      <h1 style="font-size:25px; background-color:darkcyan;height:35px;color:white;padding:5px;margin-top:5px;font-family : 'Monotype Corsiva" align="center"> PAYMENT DETAIL </h1>
</center><center>
<div style="width:45%;background-color:lightsky" class="jumbotron">
<div class="container">
    <div class="row">
        <!-- You can make it whatever width you want. I'm making it full width
             on <= small devices and 4/12 page width on >= medium devices -->
        <div class="col-xs-4 col-md-4">
            <img style="width:150px;height:100px" class="img-responsive pull-right" src="{% static 'images/atm1.jpg'%}">
        </div>
        <div class="col-xs-4 col-md-4">
            <img style="width:150px;height:100px" class="img-responsive pull-right" src="{% static 'images/atm2.jpg'%}">
        </div>
        <div class="col-xs-4 col-md-4">
            <img style="width:150px;height:100px" class="img-responsive pull-right" src="{% static 'images/atm3.jpg'%}">
        </div>
    </div>

     <form action="{% url 'my_booking' %}" method="POST">
         {% csrf_token %}


 <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label  style="margin:10px" for="cardNumber">CARD NUMBER</label>
                                    <div class="input-group">
                                        <input style="margin:10px
                                            type="tel"
                                            class="form-control"
                                            name="cardnumber"
                                            placeholder="Valid Card Number"
                                            autocomplete="cc-number"
                                            maxlength="19"
                                            oninput="formatInput(this)"
                                            required autofocus
                                        />

                                        <script>
                                            function formatInput(input) {
                                                // Remove non-digit characters
                                                let value = input.value.replace(/\D/g, '');
                                                // Add spaces every 4 digits
                                                input.value = value.replace(/(.{4})/g, '$1 ').trim();
                                            }
                                        </script>

                                        <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class=" col-md-12">
                                <div class="form-group">
                                    <label  style="margin:10px" for="cardExpiry"><span class="hidden-xs"></span><span class="visible-xs-inline">EXPIRY</span> DATE</label>
                                    <input style="margin:10px"
                                        type="tel"
                                        class="form-control"
                                        name="cardex"
                                        placeholder="MM / YY"
                                        maxlength="5"
                                        autocomplete="cc-exp"
                                        oninput="formatInput2(this)"
                                        required
                                    />

                                    <script>
                                        function formatInput2(input) {
                                            // Remove non-digit characters
                                            let value = input.value.replace(/\D/g, '');
                                            // Add slashes every 2 digits
                                            input.value = value.replace(/(.{2})/g, '$1/').replace(/\/$/, '').trim();
                                        }
                                    </script>

                                </div>
                            </div><br>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label style="margin:10px" for="cardCVC">CVC CODE</label>
                                    <input style="margin:10px"
                                        type="tel"
                                        class="form-control"
                                        name="cvc"
                                        placeholder="CVC"
                                        autocomplete="cc-csc"
                                        maxlength="3"
                                        required
                                    />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <input style="color:blue;font-size:20px" type="submit" class="btn btn-success btn-lg btn-block" name="payment" value="payment">
							</div>
                        </div>
                        <div class="row" style="display:none;">
                            <div class="col-xs-12">
                                <p class="payment-errors"></p>
                            </div>
                        </div>
                    </form>
                    </div>
</div>
</center>

{% for i in messages %}
<script>
    alert("{{i}}")
</script>
{% endfor %}
{% endblock %}
